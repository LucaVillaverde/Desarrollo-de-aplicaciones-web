<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script >
        let num1 = parseInt(prompt("Bienvenido a la suma de cinco numeros, ingrese primer numero"));
        let num2 = parseInt(prompt("Ingrese segundo numero "));
        let num3 = parseInt(prompt("Ingrese tercer numero "));
        let num4 = parseInt(prompt("Ingrese cuarto numero "));
        let num5 = parseInt(prompt("Ingrese quinto numero "));
        let suma = num1 + num2 + num3 + num4 + num5;
        alert(suma);
    </script>
</body>
